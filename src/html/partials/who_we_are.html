<article class="@@classMember">
  <img src="./assets/images/@@img" alt="@@alt" class="member_img" />
  <section class="@@classSection">
    <h4 class="member_title">@@name</h4>
    <p class="p">@@description</p>
    <ul class="ul_rrss">
      <li>
        <a href="@@linkTwitter"><i class="fab fa-twitter"></i></a>
      </li>
      <li class="separador_punto">
        <a href="@@linkLinkedin"><i class="fab fa-linkedin-in"></i></a>
      </li>
      <li class="separador_punto">
        <a href="@@linkGithub"><i class="fab fa-github-alt"></i></a>
      </li>
      <li class="separador_punto">
        <a href="@@linkMail"><i class="fas fa-envelope"></i></a>
      </li>
    </ul>
  </section>
</article>
