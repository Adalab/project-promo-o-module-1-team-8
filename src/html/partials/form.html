<div class="form_container">
  <form class="form" action="https://formspree.io/f/xnqleleb" method="post">
    <label class="form__label" for="name">Nombre completo <span class="star">*</span></label>
    <input class="form__input" type="text" id="name" name="name" placeholder="Nombre..." pattern="^[a-zA-Z]{1-50}$"
      required />
    <div>
      <label class="form__label email" for="mail">Email <span class="star">*</span></label>
      <input class="form__input email__input" type="email" id="mail" name="mail" placeholder="nombre.apellidos@mail.com"
        required />

      <label class="form__label" for="phone">Teléfono</label>
      <input class="form__input" type="tel" id="phone" name="phone" placeholder="Ej: 123456789" pattern="^[0-9]{9}$" />
    </div>
    <label class="form__label" for="message">Mensaje <span class="star">*</span>
    </label>
    <textarea class="form__input form__input--textArea" name="message" id="message" cols="30" rows="10"
      placeholder="¿Qué necesitas?" required></textarea>

    <input class="form__input form__input--btn" type="submit" value="enviar" />
  </form>
</div>
